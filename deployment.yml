apiVersion: apps/v1 
kind: Deployment
metadata:
  name: deployment-poc
spec:
  selector:
    matchLabels:
      app: kubeadam
  
  template:
    metadata:
      labels:
        app: kubeadam
    spec:
      containers:
      - name: kubeadam-ctr
        image: bhanalliarun/poc:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: kubeadam-svc
  labels:
    app: kubeadam
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP   
      
  selector:
    app: kubeadam
